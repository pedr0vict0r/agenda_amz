<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
	  xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect">
	  
<head>
	<title>Agenda AMZ</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" ></link>
    
    <link rel="stylesheet" href="css/style.css" />
    
	<!-- Font Awesome JS -->
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
    
    <!-- jQuery Mask Plugin -->
    <script src="js/jquery.mask.min.js"></script>
	
	<script>
		var maskBehavior = function (val) {
  			return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
		},
		options = {onKeyPress: function(val, e, field, options) {
        		field.mask(maskBehavior.apply({}, arguments), options);
    		}
		};

		$('.tel-ddd').mask(maskBehavior, options);
	</script>
	
</head>

<body class="bg-light">
	
	<div class="wrapper">

    <!-- Menu -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Agenda AMZ</h3>
        </div>

        <ul class="list-unstyled components">
            <p>Spring Boot</p>
            <li>
                <a href="/">Home</a>
   
            </li>
            <li>
                <a href="/contatos">Lista de Contatos</a>
            </li>
            <li class="active">
                <a href="/cadastrarContato">Cadastrar Contato</a>
            </li>
        </ul>
    </nav>
	
    <!-- Conteudo -->
    <div id="content">
    
    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-success">
                        <i class="fas fa-align-left"></i>
                        <span></span>
                    </button>
                </div>
                <h4>Editar Contato</h4>
        </nav>
        
    
        <div class="container">
        
		<th:block th:include="msgValidacao"></th:block>
		
		<form action="#" th:action="@{../salvar}" th:object="${contato}" method="post">
			
			<div class="row">
				<div class="form-group col-md-1 mb-3">
				    <label class="control-label"># </label>
				    <input type="text" class="form-control" value="" th:field="${contato.codigo}" name="#" readonly="readonly"></input>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6 mb-3">
				    <label class="control-label">Nome:</label>
				    <input type="text" class="form-control" value="" th:field="${contato.nome}" name="nome"></input>
				    <small class="form-text text-muted">Primeiro e último nome</small>
				</div>
				<div class="form-group col-md-6 mb-3">
				    <label class="control-label">Contato:</label>
				    <input placeholder="(00) 0000-00000" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}" type="tel" class="tel-ddd form-control" value="" th:field="${contato.numero}" name="numero"></input>
				    <small class="form-text text-muted">Número com DDD</small>
				</div>
			</div>
			<div class="line"></div>
			<button  class="btn btn-success" type="submit">Salvar</button>
		</form>
		
	
		</div>
    </div>

	
	</div> 
	
	
	<!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>
</html>
