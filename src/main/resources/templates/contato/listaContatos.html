<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
	  xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect">
	  
<head>
	<title>Agenda AMZ</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" ></link>
    
    <link rel="stylesheet" href="css/style.css" />
    
	<!-- Font Awesome JS -->
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
	
</head>

<body class="bg-light">

	<div class="wrapper">

    <!-- Menu -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Agenda AMZ</h3>
        </div>

        <ul class="list-unstyled components">
            <p>Spring Boot</p>
            <li>
                <a href="/">Home</a>
   
            </li>
            <li  class="active">
                <a href="/contatos">Lista de Contatos</a>
            </li>
            <li>
                <a href="/cadastrarContato">Cadastrar Contato</a>
            </li>
        </ul>
    </nav>
	
    <!-- Conteudo -->
    <div id="content">
    
    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-success">
                        <i class="fas fa-align-left"></i>
                        <span></span>
                    </button>

                </div>
                <h4>Lista de Contatos</h4>
        </nav>

		<div class="container-fluid">
		      	
				<table class="table table-striped table-hover">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Nome</th>
				      <!-- <th scope="col">NÃºmero</th>  -->
				      <th scope="col">Editar / Excluir</th>
				    </tr>
				  </thead>
				  <tbody th:each="contato : ${contatos}">
		      		<tr>
		      			<th scope="row"><span th:text="${contato.codigo}"></span></th>
		      			<td><a th:href="${(#mvc.url('CC#detalhesContato').arg(0, contato.codigo)).build()}"><span th:text="${contato.nome}"></span></a></td>
		      			<td>
		      				<a th:href="${(#mvc.url('CC#editarContato').arg(0, contato.codigo)).build()}"><button type="button" class="btn btn-success"><i class="fas fa-edit"></i></button></a>
		      				<a th:href="${(#mvc.url('CC#deletarContato').arg(0, contato.codigo)).build()}"><button type="button" class="btn btn-danger" ><i class="fas fa-trash-alt" ></i></button></a>
		      			</td>
		      			<!-- <td><span th:text="${contato.numero}"></span></td> -->
		      		</tr>
		      	</tbody>
				</table>
				
		      	<div class="line"></div>
		      	
		      	
		</div>
	</div> 
	</div> 

	<!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

</body>
</html>
